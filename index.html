<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form-oriented â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form name="new">
					<input name="title" type="text" placeholder="What needs to be done?" autofocus>
				</form>
			</header>

			<form name="main">
				<input type="hidden" name="filter" />
				<input type="hidden" name="completedCount" />
				<input type="hidden" name="totalCount" />

				<main>
					<input name="toggleAll" type="checkbox">
					<ul class="todo-list">
						<template>
							<form class="task">
								<li>
									<input name="completed" type="checkbox" checked>
									<input name="title" readonly />
									<input type="submit" hidden name="save" />
									<button name="destroy">X</button>
								</li>
							</form>
						</template>
					</ul>
				</main>

				<footer>
					<output name="activeCount">0</output>
					<nav>
						<a href="#/">All</a>
						<a href="#/active">Active</a>
						<a href="#/completed">Completed</a>
					</nav>
					<input type="button" name="clearCompleted" value="Clear completed" />
				</footer>
			</form>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://twitter.com/nomsternom">Noam Rosenthal</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script src="node_modules/todomvc-common/base.js"></script>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
